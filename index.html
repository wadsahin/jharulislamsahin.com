<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- tailwind & daisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            'font-body': ["Open Sans", sans - serif],
            'font-title': ["Montserrat", sans - serif],
            'font-paragraph': ["./assets/fonts/FuturaCyrillicMedium.ttf", sans - serif]
          }
        }

      }
    }
  </script>
  <!-- Internal css -->
  <style>
    .font-body {
      font-family: "Open Sans", sans-serif;
    }

    .font-title {
      font-family: "Montserrat", sans-serif;
    }

<body class="font-body bg-gradient-to-br from-slate-800 to-slate-700 text-white">
  <!-- header -->
  <header class="w-11/12 lg:w-4/6 mx-auto">

          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <!-- dropdown menu -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <i class="fa-solid fa-bars-staggered text-2xl"></i>
          </div>
          <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">

            <div class="w-20 rounded-full border-2 border-cyan-400">

          </div>

      </div>
    </div>
    <!-- Hero section -->
     <section class="py-10">
      <!-- section container -->
       <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
        <!-- column 1 -->
         <div class="space-y-4">
          <p class="text-xl font-semibold">Hello, <span class="text-teal-500">I'm</span></p>

          <a class="btn bg-teal-500 text-white border-none" href="#">Let's Talk</a>
         </div>
        <!-- column 2 -->
         <div>
          <img class="rounded-full" src="./assets/images/profile-3.png" alt="">
         </div>
         
       </div>

  <!-- main -->
  <main class="w-11/12 lg:w-4/6 mx-auto">

  <footer>
